<html>
<head>
  <title>Review Drills</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/toastr.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script>
    //need to clear the text box after clicking the button
    //need to erase previous toastr popups before displaying a new one on click
    //figure out how to get jQuery on script.js
    //put more vars in script to eliminate duplicate code
    $(document).on('change', '#toastrColor', function(){
      var sel_opt = $(this).val();
      var text_entry = $('#textbox1').val();

      if (sel_opt == 1) {
        $(document).on('click', '#textToPopup', function(evt){
          evt.preventDefault();
          toastr.warning(text_entry, "Warning!");
        });
      }
      if (sel_opt == 2) {
        $(document).on('click', '#textToPopup', function(evt){
          evt.preventDefault();
          toastr.success(text_entry, "Success!");
        });
      }
      if (sel_opt == 3) {
        $(document).on('click', '#textToPopup', function(evt){
          evt.preventDefault();
          toastr.error(text_entry, "Error!");
        });
      }
    });
  </script>
</head>
<body>
  <p id="firstParagraph">Text goes here.</p>
  <p id="secondParagraph">
    <div>
      <span id="span1">Text goes here.</span>
      <span id="span2">Text goes here.</span>
    </div>
    <div id="hoverDiv">
      <span id="span3">Text goes here.</span>
      <span id="span4">Text goes here.</span>
    </div>
  </p>
  <p id="thirdParagraph">Text goes here.</p>

  <form>
    <div class="form-group col-4">
      <label for="textbox1"></label>
      <textarea class="form-control" id="textbox1" rows="3" placeholder="Type Text Here"></textarea>
    </div>
    <div class="form-group col-4">
      <label for="toastrColor">Popup Color</label>
      <select id="toastrColor" class="form-control">
        <option selected>Choose...</option>
        <option value="1">Warning</option>
        <option value="2">Success</option>
        <option value="3">Error</option>
      </select>
    </div>
    <div class="form-group col-2">
      <button type="submit" class="btn btn-primary" id="textToPopup">
        Enter
      </button>
    </div>
    <div class="form-group col-4">
      <label for="backgroundColor">Set Background Color</label>
      <select id="backgroundColor" class="form-control">
        <option selected>Pick a color...</option>
        <option value="4">Black</option>
        <option value="5">White</option>
        <option value="6">Teal</option>
      </select>
    </div>
    <div class="form-group col-2">
      <button type="submit" class="btn btn-primary" id="setBgC">
        Set
      </button>
    </div>
  <form>

</body>
</html>
